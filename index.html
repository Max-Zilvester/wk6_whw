<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Car Selection App</title>
    <h1>Car Selection App</h1>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <form id="car-form">
    <div id="form-wrapper">
        <div class="form-item">
        <label for="make" class="primary">Car Make</label>
        <input type="text" id="make" required/>
        </div>

        <div class="form-item">
        <label for="model" class="primary">Car Model</label>
        <input type="text" id="model" required/>
        </div>

        <div class="form-item">
        <label for="category" class="primary">Category</label>
        <select id="category">
            <option value="" disabled selected>please select</option>
            <option value="Coupe">Coupe</option>
            <option value="Salon">Salon</option>
            <option value="SUV">SUV</option>
        </select>
        </div>
    </div>
    <input type="submit" value="save"/>
    </form>

    <h1>Car List</h1>
    <ul id="car-list"></ul>
    <button id="button" type="button">Delete All</button>
</body>
</html>
